<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
    <!--
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

  <script type="text/javascript">
    var aqiData = [
      ["北京", 90],
      ["上海", 50],
      ["福州", 10],
      ["广州", 50],
      ["成都", 90],
      ["西安", 100]
    ];
    /*自定义排序函数*/
    function compareAqi(array1,array2) {
      if (array1[1] < array2[1]) {
        return 1;
      }else if (array1[1] == array2[1]) {
        return 0;
      }else {
        return -1;
      }
    }
    /*对aqiData数组根据aqi值进行降序排列*/
    aqiData.sort(compareAqi);
    function displayAqi() {
      /*
      在注释下方编写代码
      遍历读取aqiData中各个城市的数据
      将空气质量指数大于50的城市显示到aqi-list的列表中
      */
      /*获取无序列表*/
      var ul = document.getElementById("aqi-list");
      /*循环aqiData数组*/
      for (var i = 0; i < aqiData.length; i++) {
        //获取城市名和对应的空气指数
        var city = aqiData[i][0];
        var aqi = aqiData[i][1];
        if (aqi >= 50) {
          var list_item = document.createElement("li");
          var li_text_str = "第"+(i+1)+"名: "+city+","+"空气指数: "+aqi;
          var li_text = document.createTextNode(li_text_str);
          list_item.appendChild(li_text);
          ul.appendChild(list_item);
        }
      }
    };
    window.onload = displayAqi();
  </script>
</body>
</html>
